<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Coordenadas</title>
    <style>
        /* Estilos para el encabezado */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
        }

        #header h1 {
            margin: 0;
            font-size: 24px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .header-button:hover {
            background-color: #0056b3;
        }

        /* Estilos para el mapa */
        #map {
            height: calc(100vh - 60px); /* Ajusta la altura del mapa para que no cubra el encabezado */
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Encabezado con botones -->
    <div id="header">
        <h1>Buhooo</h1>
        <div class="button-container">
            <button class="header-button" id="backButton">Atr√°s</button>
            <button class="header-button" id="resetButton">Resetear</button>
        </div>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <script>
        // Function to fetch coordinates from the JSON file
        async function fetchCoordinates() {
            try {
                const response = await fetch('coor1.json');
                const data = await response.json();
                return data.coordinates;
            } catch (error) {
                console.error('Error fetching coordinates:', error);
            }
        }

        // Initialize the map
        function initMap() {
            // Define the map options
            const mapOptions = {
                zoom: 13,
                center: { lat: -17.713042, lng: -63.180106 }, // Initial center of the map
            };

            // Create a new map
            const map = new google.maps.Map(document.getElementById('map'), mapOptions);

            // Fetch coordinates and place markers
            fetchCoordinates().then(coordinates => {
                coordinates.forEach(coord => {
                    // Extract latitude and longitude, and ensure they are numbers
                    const lat = parseFloat(coord[1]);
                    const lng = parseFloat(coord[0]);

                    // Create a new marker
                    const marker = new google.maps.Marker({
                        position: { lat: lat, lng: lng },
                        map: map,
                    });

                    // Add a click listener to the marker to log the coordinates
                    marker.addListener('click', () => {
                        console.log('Coordenadas:', lat, lng);
                    });
                });
            }).catch(error => {
                console.error('Error setting up markers:', error);
            });
        }
    </script>

    <!-- Include Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaUFV_9dHJBxCmJd4GsEYsUs_26Ngq1o&callback=initMap"></script>
</body>
</html>
