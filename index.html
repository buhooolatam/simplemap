<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Marcadores</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #888;
            font-weight: bold;
        }
        .info-window {
            position: relative;
            width: 100px;
        }
        .info-window button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buhooo</h1>
        <div>
            <button onclick="goBack()">Atr√°s</button>
            <button onclick="resetMap()">Resetear</button>
        </div>
    </header>
    <div id="map"></div>
    <script src="map.js"></script>
    <script>
        function redirectToGoogle() {
            window.location.href = "https://www.google.com";
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
