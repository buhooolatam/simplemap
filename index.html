<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Coordenadas</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        async function fetchCoordinates() {
            try {
                const response = await fetch('/coor1.json'); // Asegúrate de que la ruta sea correcta
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.coordinates;
            } catch (error) {
                console.error('Error al cargar coordenadas:', error);
            }
        }

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: { lat: -17.713042, lng: -63.180106 } // Coordenada inicial
            });

            fetchCoordinates().then(coordinates => {
                coordinates.forEach(coord => {
                    const marker = new google.maps.Marker({
                        position: { lat: coord.lat, lng: coord.lng },
                        map: map
                    });

                    // Añade un listener para hacer algo al hacer clic en el marcador
                    marker.addListener('click', function() {
                        const coords = `${marker.getPosition().lat()}, ${marker.getPosition().lng()}`;
                        console.log('Coordenadas capturadas:', coords);
                        // Aquí puedes agregar lógica adicional, como mostrar un formulario
                    });
                });
            }).catch(error => {
                console.error('Error setting up markers:', error);
            });
        }
    </script>
    
    <!-- Carga la API de Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaUFV_9dHJBxCmJd4GsEYsUs_26Ngq1o&callback=initMap"></script>
</body>
</html>
