<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Marcadores</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buhooo</h1>
        <div>
            <button onclick="goBack()">Atrás</button>
            <button onclick="resetMap()">Resetear</button>
        </div>
    </header>
    <div id="map"></div>

    <script>
        function initMap() {
            const mapOptions = {
                center: { lat: -17.713042, lng: -63.180106 },
                zoom: 13
            };

            const map = new google.maps.Map(document.getElementById('map'), mapOptions);

            const customIcon = {
    path: "M12 2C8.13 2 5 5.13 5 9c0 3.25 2.6 5.89 6.24 8.85.37.32.85.32 1.22 0C16.4 14.89 19 12.25 19 9c0-3.87-3.13-7-7-7zm0 11c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z",
    fillColor: "#D3D3D3", // Color más claro (gris claro)
    fillOpacity: 1,
    scale: 1.5, // Tamaño reducido
    strokeWeight: 1,
    strokeColor: "#A0A0A0", // Color del borde
    anchor: new google.maps.Point(10, 20) // Ajusta el anclaje si es necesario
};


            fetch('coor1.json')
                .then(response => response.json())
                .then(data => {
                    data.coordinates.forEach(coord => {
                        const marker = new google.maps.Marker({
                            position: { lat: coord[1], lng: coord[0] },
                            map: map,
                            icon: customIcon
                        });

                        // Manejo de clics en el marcador
                        marker.addListener('click', function() {
                            const markerPosition = marker.getPosition();
                            const coords = `${markerPosition.lat()}, ${markerPosition.lng()}`;
                            console.log('Coordenadas capturadas:', coords);
                        });
                    });
                })
                .catch(error => console.error('Error al cargar las coordenadas:', error));
        }

        // Función de demostración para el botón "Atrás"
        function goBack() {
            alert('Funcionalidad de ir atrás aún no implementada.');
        }

        // Función de demostración para el botón "Resetear"
        function resetMap() {
            alert('Funcionalidad de resetear el mapa aún no implementada.');
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaUFV_9dHJBxCmJd4GsEYsUs_26Ngq1o&callback=initMap"></script>
</body>
</html>
