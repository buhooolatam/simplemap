<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Simple con Marcadores</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Arreglo de coordenadas de ejemplo
        const coordinates = [
            { lat: -17.7333, lng: -63.1333 },
            { lat: -17.7344, lng: -63.1344 },
            { lat: -17.7355, lng: -63.1355 }
        ];

        function initMap() {
            // Inicializa el mapa centrado en la primera coordenada
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: coordinates[0]
            });

            // Itera sobre cada coordenada y crea un marcador
            coordinates.forEach(coord => {
                const marker = new google.maps.Marker({
                    position: coord,
                    map: map
                });

                // Agrega un evento de clic a cada marcador
                marker.addListener('click', function() {
                    const markerPosition = marker.getPosition();
                    const coords = `${markerPosition.lat()}, ${markerPosition.lng()}`;
                    console.log('Coordenadas capturadas:', coords);
                    alert(`Coordenadas capturadas: ${coords}`); // Muestra un alert con las coordenadas
                });
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaUFV_9dHJBxCmJd4GsEYsUs_26Ngq1o&callback=initMap"></script>
</body>
</html>
